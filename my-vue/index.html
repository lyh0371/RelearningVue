<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-Vue</title>
  </head>
  <body>
    <script src="./src/vue.js"></script>
    <div id="app">
      <h2>vue</h2>
      <p v-text="time"></p>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          time: 1,
        },
      });

      setTimeout(() => {
        app.time = 2;
        // console.log(app.time);
      }, 1000);
    </script>
  </body>
</html>
